<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SortVisualization</title>
    <script src="script.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="canvas-wrapper">
            <div id="canvas-settings">
                <h2>Settings</h2>
                <label for="displaySpeed">Speed</label>
                <input type="number" name="displaySpeed" id="displaySpeed" min="5" max="100" value="5">
                <label for="displaySpeed">Bars</label>
                <input type="number" name="amountOfBars" id="amountOfBars" min="10" max="350" value="50">
                 <!--TODO Oskar implement amountOfBars & Style it-->
            </div>
            <canvas id="canvas" width="500" height="350" class="paused"></canvas>
            <div id="canvas-information">
                <h2>Information</h2>
            </div>
        </div>
        <ul>
            <li><button onclick="startBubbleSort()">BubbleSort</button></li>
            <li><button onclick="startInsertionSort()">InsertionSort</button></li>
        </ul>
    </div>
</body>
</html>
